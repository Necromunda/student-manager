<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>StudentForm</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="text-center">
        <div class="btn-group" role="group"><a class="btn btn-primary" role="button" href="/students">Get Students</a><a class="btn btn-primary" role="button" href="/courses">Get courses</a></div>
    </div>
    <div>
        <section class="position-relative py-4 py-xl-5">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                        <div class="card mb-5">
                            <div class="card-body p-sm-5">
                                <h2 class="text-center mb-4">Add a student</h2>
                                <form method="post" action="student">
                                    <div class="mb-3"><input class="form-control" type="text" id="fname" name="fname" placeholder="First name" required=""></div>
                                    <div class="mb-3"><input class="form-control" type="text" id="lname" name="lname" placeholder="Last name" required=""></div>
                                    <div class="mb-3"><input class="form-control" type="number" name="grade" min="1" max="5" step="1" placeholder="Grade" required=""></div>
                                    <div><button class="btn btn-primary d-block w-100" type="submit">Send </button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <section class="position-relative py-4 py-xl-5">
                <div class="container position-relative">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                            <div class="card mb-5">
                                <div class="card-body p-sm-5">
                                    <h2 class="text-center mb-4">Add a course</h2>
                                    <form method="post" action="course">
                                        <div class="mb-3"><input class="form-control" type="text" id="course_name" name="course_name" placeholder="Course name" required=""></div>
                                        <div class="mb-3"><input class="form-control" type="text" id="course_teacher_name" name="course_teacher_name" placeholder="Teacher name" required=""></div>
                                        <div class="mb-3"><input class="form-control" type="text" id="course_class" name="course_class" placeholder="Class" required=""></div>
                                        <div><button class="btn btn-primary d-block w-100" type="submit">Send </button></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
